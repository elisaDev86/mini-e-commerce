<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifica Ambassador</title>

    <!--COLLEGAMENTO STYLE-->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div>
            <h1>My MiniShop<span id="animated-emoticon">&#127873</span></h1>
        </div>

    </header>

    <main>
        <!--SECTION 1-->
        <section id="verificaAmbassador">
            <h2>Inserisci i tuoi dati:</h2>
            <div id="verificaAmbassador-input-container">
                <input type="text" id="nome" placeholder="Nome" />
                <input type="text" id="cognome" placeholder="Cognome" />
            </div>
            <div id="ceckAmbassador">
                <button onclick="ambassador()">Cliccami</button>
            </div>
            <p id="risultato"></p>
        </section>
        <!--SECTION 2-->
        <section id="carrelloPay">
            <div id="container1"> 
                <h2>Il tuo sconto:</h2>
                <div id="ceckTotal">
                    <button onclick="scontoApplicato()">Cliccami</button>
                </div>
                <p id="risultato2"></p>
            </div>
            
            <div id="container2">
                <h2>Ordini superiori a &#8364;100?</h2>
                <div id="ceckSomma">
                  <input type="number" placeholder="Inserire importo..." id="totalAmount" />
                  <button onclick="carrelloTotale()">Cliccami</button>
                </div>
                <p id="risultato3"></p>
              </div>
              
              
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My MiniShop</p>
    </footer>

    <script src="S2P2-scaricabile.js"></script>
</body>

</html>
